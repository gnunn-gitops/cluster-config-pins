apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- github.com/gnunn-gitops/cluster-config/bootstrap/overlays/rhdp?ref=v1.3.27

patches:
  - target:
      kind: Application
      labelSelector: repo=cluster-config
    patch: |-
      - op: replace
        path: /spec/source/targetRevision
        value: v1.3.27
  - target:
      kind: Application
      labelSelector: repo=gitops-catalog
    patch: |-
      - op: replace
        path: /spec/source/targetRevision
        value: dc6a546e76b28dcaaa8ba2127d20dd24973bf540
