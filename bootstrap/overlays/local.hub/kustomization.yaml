apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - github.com/gnunn-gitops/cluster-config/bootstrap/overlays/local.hub?ref=v1.4.38

# Patch Applications for commit pinning
patches:
  - target:
      kind: Application
      labelSelector: repo=cluster-config
    patch: |-
      - op: replace
        path: /spec/source/targetRevision
        value: v1.4.38
  - target:
      kind: Application
      labelSelector: repo=acm-hub-bootstrap
    patch: |-
      - op: replace
        path: /spec/source/targetRevision
        value: v1.1.41
  - target:
      kind: Application
      labelSelector: repo=gitops-catalog
    patch: |-
      - op: replace
        path: /spec/source/targetRevision
        value: dc6a546e76b28dcaaa8ba2127d20dd24973bf540
  - target:
      kind: Application
      name: trusted-profile-analyzer
    patch: |-
      - op: replace
        path: /spec/source/targetRevision
        value: HEAD
  - target:
      kind: Application
      name: trusted-profile-analyzer-dependencies
    patch: |-
      - op: replace
        path: /spec/source/targetRevision
        value: HEAD
  - target:
      kind: Application
      name: odf-operator
    patch: |-
      - op: replace
        path: /spec/source/targetRevision
        value: HEAD
